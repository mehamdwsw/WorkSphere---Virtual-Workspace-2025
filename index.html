                <div class="modal-header">

                <div class="modal-body" id="gik">
                    <form action="" class="" id="form_Modal">
                        <!-- Nom -->
                        <label for="validationCustom01" class="form-label">name</label>
                        <input type="text" class="form-control" id="validation_name" required placeholder="name">
                        <span id="Nom-error-zone" style="color: red;"></span>
                        <!-- Rôle -->
                        <div class="mb-3">

                            <label for="disabledSelect" class="form-label">Rôle</label>
                            <select id="validation_Role" class="form-select">

                                <option>Agents de sécurité</option>

                                <option>Nettoyage </option>
                                <option>Autres</option>
                            </select>
                            <span id="Role-error-zone" style="color: red;"> </span>


                        </div>
                        <!-- image -->
                        <div class="mb-3">
                            <label for="tel" class="form-label">image</label>
                            <input type="url" class="form-control" id="validation_image" name="tel"
                                placeholder="https://example.com/users/">
                            <span id="image-error-zone" style="color: red;"> </span>
                            <div id="image_div"><img src=""  alt=""></div>

                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="recipient_Email"

                            <span id="Email-error-zone" style="color: red;"> </span>

                        </div>
                        <!-- Téléphone -->
